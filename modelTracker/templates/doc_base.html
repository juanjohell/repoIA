<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


  <!-- Incluimos la biblioteca de iconos de Google para los botonoes -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .hidden {
      display: none;
    }

    .jumbotron {
      background-image: url("../static/imagenes/modelTracker.png");
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .jumbotron h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    .max-width-60 {
      max-width: 60%;
    }
    /* Estilos para la botonera */
    .btn-toolbar {
      justify-content: center;
      margin-top: 20px;
    }

    .btn-group .btn {
      background-color: #343a40;
      margin-right: 5px;
    }
    .custom-bg-yellow {
      background-color: #fff9db;
      border: 1px solid #ffecb3;
      color: #856404;
    }

    #image-container-outer {
      overflow: auto;
      max-height: 500px; /* Ajusta la altura máxima según tus necesidades */
    }

    #image-container-inner {
      display: inline-block;
    }

  </style>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row align-items-left">
        <div class="col-md-3 align-items-right">
           <img src="../static/imagenes/rubik.png" alt="modelTrack" class="img-fluid max-width-60">
        </div>
        <div class="col-md-9">
          <br><br>
          <h1 class="display-4">modelTracker</h1>
          <p class="lead">Una aplicación para la gestión y uso de modelos de deep learning</p>
          <!-- menu superior de la aplicación -->
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="Navigation">
                <a class="btn btn-secondary" href="{{ url_for('index') }}" role="button" title="Inicio">
                  <i class="material-icons">home</i>
                </a>
                <a class="btn btn-secondary" href="{{ url_for('seleccionar_modelo') }}" role="button" title="Realizar inferencia">
                  <i class="material-icons">visibility</i>
                </a>
                <a class="btn btn-secondary" href="{{ url_for('lista_editar_modelos') }}" role="button" title="Editar modelos">
                  <i class="material-icons">edit</i>
                </a>
                <a class="btn btn-secondary" href="{{ url_for('administrar_modelos') }}" role="button" title="Administrar modelos">
                  <i class="material-icons">settings</i>
                </a>
                <a class="btn btn-secondary" href="{{ url_for('menu_inicial') }}" role="button" title="Menú inicial">
                  <i class="material-icons">menu</i>
                </a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
  {% block content %}{% endblock %}
</body>
<br><br>
</html>
