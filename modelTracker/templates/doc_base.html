<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <script src="../static/js/bootstrap.min.js"></script>
  <!-- Incluimos la biblioteca de iconos de Google para los botonoes -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .hidden {
      display: none;
    }
  </style>
  <style>
    .jumbotron {
      background-image: url("../static/imagenes/modelTracker.png");
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .jumbotron h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

  </style>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">modelTracker</h1>
      <p class="lead">Una aplicación para la gestión y uso de modelos de deep learning</p>
    </div>
  </div>

  {% block content %}{% endblock %}
</body>
</html>
