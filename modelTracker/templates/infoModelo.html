{% extends "doc_base.html" %}

{% block title %}Información del modelo
{% endblock %}
   Información del modelo
{% block content %}
<div class="container">
    <div class="card p-4 shadow">
      <h4 class="mt-4">Arquitectura de capas del modelo {{modelo.nombre}}:</h4>
      {% if resultado %}{{ resultado }}{% endif %}
      <div class="card mt-4">
        <div id="image-container-outer">
            <div id="image-container-inner">
                <img src="data:image/png;base64,{{ img_str }}" alt="Imagen" id="imagen" class="card-img-top rounded mx-auto d-block">
            </div>
        </div>
        <div class="card-body text-center">
          <a href="mapa{{modelo.nombre}}.jpg" class="btn btn-secondary btn-lg btn-block" download>Guardar imagen</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
